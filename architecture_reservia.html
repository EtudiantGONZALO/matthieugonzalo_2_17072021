<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="architecture_style.css" />
    <title>Reservia</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="bouton"></div>
            <div class="hebergements"></div>
            <div class="activites"></div>
            <div class="inscription"></div>
    </div>
    <div class="nav">
        <div class="texte_nav"></div>
        <div class="search_barre">
            <div class="icone_map"></div>
            <div class="input_search"></div>
            <div class="bouton_rechercher"></div>
        </div>
        <div class="filtres">
            <div class="titre_filtres"></div>
            <div class="icone_economique"></div>
            <div class="bouton_economique"></div>
            <div class="icone_familial"></div>
            <div class="bouton_familial"></div>
            <div class="icone_romantique"></div>
            <div class="bouton_romantique"></div>
            <div class="icone_animaux"></div>
            <div class="bouton_animaux"></div>
        </div>
        <div class="information">
            <div class="icone_information"></div>
            <div class="texte_information"></div>
        </div>
    </div>
    <article class="hebergements_aside">
        <div id="paragraphe_hebergements">
            <div class="hotel_cannebiere">
                <div class="img_marcus_loke"></div>
                <div class="texte_marcus_loke"></div>
            </div>
            <div class="hotel_port">
                <div class="img_fred_kleber"></div>
                <div class="texte_fred_kleber"></div>
            </div>
            <div class="hotel_mouettes">
                <div class="img_reisetopia"></div>
                <div class="texte_reisetopia"></div>
            </div>
            <div class="hotel_mer">
                <div class="img_annie_spratt"></div>
                <div class="texte_annie_spratt"></div>
            </div>
            <div class="hotel_panier">
                <div class="img_nicate_lee"></div>
                <div class="texte_nicate_lee"></div>
            </div>
            <div class="hotel_amina">
                <div class="img_febrian_zakaria"></div>
                <div class="texte_febrian_zakaria"></div>
            </div>
            <div class="afficher_plus"></div>
        </div>
        <div class="aside">
            <div class="titre_populaires">
                <div class="texte_populaires"></div>
                <div class="icone_populaires"></div>
            </div>
            <div class="hotel_matin">
                <div class="img_emile_guillemot"></div>
                <div class="texte_emile_guillemot"></div>
            </div>
            <div class="hotel_eau">
                <div class="img_aw_creative"></div>
                <div class="texte_aw_creative"></div>
            </div>
            <div class="hotel_blanc">
                <div class="img_febrian_zakaria_2"></div>
                <div class="texte_febrian_zakaria_2"></div>
            </div>
        </div>
    </article>
    <article class="img_activites">
        <div id="paragraphe_activites">
            <div class="vieux_port">
                <div class="img_reno_laithienne"></div>
                <div class="texte_reno_laithienne"></div>
            </div>
            <div class="img_2_3">
                <div class="fort_pomegues">
                    <div class="img_paul_hermann"></div>
                    <div class="texte_paul_hermann"></div>
                </div>
                <div class="ile_frioul">
                    <div class="img_kevin_hikari"></div>
                    <div class="texte_kevin_hikari"></div>
                </div>
            </div>
            <div class="calanques">
                <div class="img_kilyan_sockalingum"></div>
                <div class="texte_kilyan_sockalingum"></div>
            </div>
            <div class="img_5_6">
                <div class="notre_dame">
                    <div class="img_florian_wehde"></div>
                    <div class="texte_florian_wehde"></div>
                </div>
                <div class="longchamp">
                    <div class="img_lena_paulin"></div>
                    <div class="texte_lena_paulin"></div>
                </div>
            </div>
        </div>
    </article>
    <div class="footer">
        <div class="a_propos"></div>
        <div class="nos_hebergements"></div>
        <div class="assistance"></div>
    </div>
</body>
</html>
